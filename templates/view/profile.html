<div id="{$_name}" class="profile_view" style="margin-top: 20px">
	{info}
	<div class="atk-row">
		<div class="atk-col-4">
			<img src="{$image}" style="width: 100%; max-width: 100% margin-left:auto; margin-right: auto;" />
		</div>
		<div class="atk-col-8">
			<h2 class="profile_view">
				{$name}
			</h2>
			<hr/>
			<h4>{$type}</h4>
			<h6><b>Email Id: </b>
				<div class="atk-effect-info">{$email}</div></h6>
			<h6><b>Contact No.: </b>
				<div class="atk-effect-info">{$contact_nos}</div></h6>
			<div>
				<h6><b>Date Of Birth: </b>{$dob}</h6>
				<h6><b>Employed: </b>{$current_employer}</h6>
				<h6><b>Job Domain: </b>{$job_domain}</h6>
				<h6><b>Current City/State: </b>{$current_city},{$current_state}</h6>
			</div>
			
		</div>
	</div>
  	{/info}
</div>
